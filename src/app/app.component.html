<div class="container">
<h1 style="margin-left:300px;">MultiLingual Sample Demo App</h1>
<hr>
<div class="dropdown">
    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown"> {{ 'language' | translate }}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li> <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('en')">English</a></li>
      <li> <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('fr')">French</a></li>
      <li> <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('ur')">Urdu</a></li>
      <li> <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('es')">Spanish</a></li>
      <li><a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('fa')">Farsi</a></li>
    </ul>
  </div>
<hr>
<br>

<div>{{ 'dashboard' | translate }}</div>
<div>{{ 'charts' | translate }}</div>
<div>{{ 'tables' | translate }}</div>
<div>{{ 'forms' | translate }}</div>
</div>
<hr>

<!-- google maps syntax -->
<agm-map [latitude]="lat" [longitude]="lng">
     <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>   
</agm-map>
